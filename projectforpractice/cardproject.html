<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-project:cardprojectt</title>
    <link rel="stylesheet" href="cardproject.css">

</head>
<body>
    <header>
        <h1>Our Staff</h1>
         <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <main>
        <article id="profilel" class="card">
        <figure>
            <img src="img/img4.jpg" alt="joe Coder" width="500" height="500">
       
            <figcaption>Joe Coder</figcaption>
        </figure>
        <p><q>I code Stuff</q></p>    
    </article>

    <article id="profilel" class="card">
        <figure>
            <img src="img/img5.jpg" alt="Jane Dev Rel" width="500" height="500">
       
            <figcaption>Jane Dev Rel</figcaption>
        </figure>
        <p><q>I Teach Stuff</q></p>
                
    </article>

    <article id="profilel2" class="card">
        <figure>
            <img src="img/img7.jpg" alt="Matt Designer" width="500" height="500">
       
            <figcaption>Matt <span class="nowrap"> Designer</span></figcaption>
        </figure>
        <p><q> I Design Stuff</q></p>
        
            
    </article>
    </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
    
</body>
</html>
